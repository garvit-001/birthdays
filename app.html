<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>TODOs List</title>
</head>

<body>
    <div class="container my-4">
        <h2 class="text-center">Birthday Saver</h2>

        <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control" id="name" rows="1">
        </div>

        <div class="form-group">
            <label for="month">month</label>
            <input type="number" min="1" max="12" class="form-control" id="month" rows="1"></input>
        </div>
        <div class="form-group">
            <label for="day">day</label>
            <input type="number" min="1" max="12" class="form-control" id="day" rows="1"></input>
        </div>


        <button id="add" class="btn btn-primary">Add to list</button>
        <button id="clear" class="btn btn-primary" onclick="clearAllVal()">Clear list</button>


        <div id="items" class="my-4">
            <h2>Your saved list</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>SNo</th>
                        <th> name</th>
                        <th> date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Get some Coffee</td>
                        <td>You need coffee as you are a coder</td>
                        <td><button class="btn btn-sm btn-primary">Delete</button></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script>
        function getAndAdd() {
            console.log("Updating List...");
            tit = document.getElementById('name').value;
            desc = document.getElementById('month').value;
            day = document.getElementById('day').value;
            // console.log(desc + "/" + day);
            if (localStorage.getItem('birthdays') == null) {
                birthdayList = [];
                birthdayList.push([tit, desc + "/" + day]);
                localStorage.setItem('birthdays', JSON.stringify(birthdayList))
            }
            else {
                birthdayListStr = localStorage.getItem('birthdays')
                birthdayList = JSON.parse(birthdayListStr);
                birthdayList.push([tit, desc + "/" + day]);
                localStorage.setItem('birthdays', JSON.stringify(birthdayList))
            }
            updateBirth();
        }

        function updateBirth() {
            if (localStorage.getItem('birthdays') == null) {
                birthdayList = [];
                localStorage.setItem('birthdays', JSON.stringify(birthdayList))
            }
            else {
                birthdayListStr = localStorage.getItem('birthdays')
                birthdayList = JSON.parse(birthdayListStr);
            }
            // Populate the table
            let tableBody = document.getElementById("tableBody");
            let str = "";
            birthdayList.forEach((element, index) => {
                str += `
                    <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td> 
                    <td><button class="btn btn-sm btn-primary" onclick="deleted(${index})">Delete</button></td> 
                    </tr>`;
            });
            tableBody.innerHTML = str;
        }
        add = document.getElementById("add");
        add.addEventListener("click", getAndAdd);
        updateBirth();
        function deleted(itemIndex) {
            console.log("Delete", itemIndex);
            birthdayListStr = localStorage.getItem('birthdays')
            birthdayList = JSON.parse(birthdayListStr);
            // Delete itemIndex element from the array
            birthdayList.splice(itemIndex, 1);
            localStorage.setItem('birthdays', JSON.stringify(birthdayList));
            updateBirth();

        }
        function clearAllVal() {
            if (confirm("Do you areally want to clear?")) {
                console.log('Clearing the storage')
                localStorage.clear();
                updateBirth()
            }
        }
    </script>
</body>

</html>
